name: ci

on:
  push:
    branches:
      - 'master'
      - 'main'
      - 'test/ci'
    paths-ignore:
      - 'docs/**'
      - 'doc/**'
      - 'tests/**'
      - 'test/**'
      - 'ci/**'

jobs:
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if CI should be skipped
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          if [[ "$COMMIT_MSG" =~ ^(docs:|doc:|tests:|test:|ci:) ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping CI due to commit message prefix"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  build_latest:
    needs: check_skip
    if: needs.check_skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    concurrency:
      group: build_latest-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute short sha
        id: vars
        shell: bash
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push (latest + hash)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ppcelery/laisky-blog-graphql:latest
            ppcelery/laisky-blog-graphql:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha

  build_latest_cache:
    needs: [check_skip, build_latest]
    if: needs.check_skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    concurrency:
      group: build_latest_cache-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export cache only
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [check_skip, build_latest]
    if: needs.check_skip.outputs.should_skip != 'true'
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TARGET_HOST }}
          username: ${{ secrets.TARGET_HOST_USERNAME }}
          password: ${{ secrets.TARGET_HOST_PASSWORD }}
          port: ${{ secrets.TARGET_HOST_SSH_PORT }}
          script: |
            docker pull ppcelery/laisky-blog-graphql:latest
            cd /home/laisky/repo/VPS
            docker-compose -f b1-docker-compose.yml up -d --remove-orphans --force-recreate graphql
            docker ps
